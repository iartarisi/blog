<%inherit file="base.html" />

<%def name="content()">
    <div class="post">
        <h2><a href="/${posts[0].name}">${posts[0].name}</a></h2>
        <div class="entry">
            ${posts[0].body}
            <br />
        </div>
    </div>
</%def>

<%def name="title()">
    | ${posts[0].name}
</%def>
<%def name="xml()">
feed
</%def>
