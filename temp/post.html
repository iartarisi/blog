<%inherit file="base.html" />

<%def name="content()">
    % for post in posts:
    <div class="post">
        <h2><a href="${post.url}">${post.name}</a></h2>
        <h3>${post.pretty_date}</h3>
        <div class="entry">
            ${post.body}
        </div>
        % if len(posts) == 1:
        <br />
        <div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/revolutionblahg/embed.js"></script><noscript><a href="http://revolutionblahg.disqus.com/?url=ref">View the discussion thread.</a></noscript><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
        % else:
        <img class="separator" alt="post separator" src="/css/separator.png" />
        % endif
    </div>
    % endfor
</%def>
