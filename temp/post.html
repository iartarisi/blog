<%inherit file="base.html" />

<%def name="content()">
    % for post in posts:
    <div class="post">
        <h2><a href="${post.url}">${post.title}</a></h2>
        <h3>${post.pretty_date}</h2>
        <div class="entry">
            ${post.entry}
            <br />
        </div>
    </div>
    % endfor
</%def>
    ${content()}
